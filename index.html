<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<link rel="stylesheet" href="styles.css">
<style>
    body{
        padding: 20px;
        background-color: #f8f9fa;
    }
    .api-section{
        margin-bottom: 20px;
    }
    img{
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center-mb-4">Promise task with APIs</h1>
    </div>

        <!--Dog API section-->
        <div class="api-section">
            <h2>Random Dog image</h2>
        <button id="dog-btn" class="btn btn-primary">get dog image</button>            
            <div id="dog-result" class="mt-3"></div>
        </div>

        <!--User API section-->
        <div class="api-section">
            <h2>Random User Data</h2>
            <button id="user-btn" class="btn btn-secondary">get user data</button>
            <div id="user-result" class="mt-3"></div>
        </div>

         <!--Weather API section-->
         <div class="api-section">
            <h2>Weather information</h2>
            <input type="text" id="cite-input" class="form-control" placeholder="Enter city name"
            <button id="weather-btn" class="btn btn-success mt-2">get Weather</button>
            <div id="weather-result" class="mt-3"></div>
        </div>
        <script src="script.js"></script>
</body>
</html>
